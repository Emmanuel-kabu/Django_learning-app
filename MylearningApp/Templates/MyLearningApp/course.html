<html>
  <head>
    <meta charset="utf-8" />
    {% load static %}
    <script type="text/javascript" src="{% static "ckeditor/ckeditor-init.js" %}"></script>
    <script type="text/javascript" src="{% static "ckeditor/ckeditor/ckeditor.js" %}"></script>
    
    <style>
      .button {
        background-color: #155DE9;
        color: white;
        border: none;
        padding: 10px 20px;
        text-align: center;
        font-family: 'Arial';
      }
    </style>
    <script type="text/javascript">
      window.onload = () => {
        CKEDITOR.replace("editor1");
      };

      function sendText() {
        const content = CKEDITOR.instances.editor1.getData();
        document.getElementById('CK1').value = content;
      }
    </script>
  </head>
  <body>
    <form method = "POST" enctype = "multpart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
    <br />
    </form>
  </body>
</html>
